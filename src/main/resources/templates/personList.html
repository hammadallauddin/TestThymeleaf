	
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
     <div class="container">
     	<div class="row">
     		<div class="col-xs-4">
	     		 <h1>Person List</h1>
	     	</div>
     	</div>
     	
     	<div class="row">
     		<div class="col-xs-12">
		     	<a class="btn btn-warning col-xs-2" href="addPerson">Add Person</a>
		     </div>
     	</div>
     	
     	<div class="row">
     		<div class="col-xs-12">
     			<div class="col-xs-2">
     				<h2>First Name</h2>
     			</div>
     			<div class="col-xs-2">
     				<h2>Last Name</h2>
     			</div>
     		</div>
     	</div>
     	
     	<div class="row" th:each ="person : ${persons}">
     		<div class="col-xs-12">
     			<div class="col-xs-2">
     				<h5 th:utext="${person.firstName}">...</h5>
     			</div>
     			<div class="col-xs-2">
     				<h5 th:utext="${person.lastName}">...</h5>
     			</div>
     		</div>
     	</div>
      </div>
   </body>
</html>
